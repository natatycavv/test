<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1 th:text="${title}"></h1>
        <p class="lead">Today everybody can't look at tomorrow. More correctly not only everybody can look. Few people can do it.</p>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Select a location </span>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 order-md-2 mb-4">
            <select id="location" class="form-control">
                <option value="" selected="selected">Russia, Moscow</option>
                <option value="">USA, Washington</option>
                <option value="">Germany, Berlin</option>
            </select>
        </div>
        <div class="col-md-6 order-md-2 mb-4">
            <h3 id="temp">+20 &#xb0;C</h3>
        </div>

    </div>
</div>
</body>
</html>
